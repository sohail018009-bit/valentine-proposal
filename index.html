<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Will You Be My Valentine? ‚ù§Ô∏è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Playfair+Display:wght@400;700;900&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #ffdde1 0%, #ee9ca7 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Animated Background Hearts */
        .bg-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .heart {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.7);
            animation: float 6s infinite;
            text-shadow: 0 0 10px rgba(255, 77, 141, 0.5);
            user-select: none;
            pointer-events: none;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Main Container */
        .container {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        /* Romantic Card */
        .romantic-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 60px 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 40px rgba(230, 57, 70, 0.25);
            max-width: 800px;
            width: 100%;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.8);
            animation: cardGlow 3s infinite alternate;
        }
        
        @media (max-width: 768px) {
            .romantic-card {
                padding: 30px 20px;
                border-radius: 40px 15px;
            }
        }
        
        @media (max-width: 480px) {
            .romantic-card {
                padding: 25px 15px;
                border-radius: 30px 10px;
            }
        }
        
        @keyframes cardGlow {
            0% { box-shadow: 0 20px 40px rgba(230, 57, 70, 0.25); }
            100% { box-shadow: 0 30px 60px rgba(230, 57, 70, 0.4); }
        }
        
        .romantic-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 182, 193, 0.15) 0%, transparent 70%);
            animation: rotate 30s linear infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Love Title */
        .love-title {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5em;
            color: #c92a2a;
            text-align: center;
            margin-bottom: 20px;
            position: relative;
            text-shadow: 2px 2px 4px rgba(255, 182, 193, 0.3);
            word-break: break-word;
        }
        
        @media (max-width: 768px) {
            .love-title {
                font-size: 2.5em;
            }
        }
        
        @media (max-width: 480px) {
            .love-title {
                font-size: 2em;
                margin-bottom: 15px;
            }
        }
        
        .love-title i {
            color: #ff4d6d;
            margin: 0 10px;
            animation: heartBeat 1.5s infinite;
        }
        
        @keyframes heartBeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.2); }
            28% { transform: scale(1); }
            42% { transform: scale(1.2); }
            70% { transform: scale(1); }
        }
        
        /* Romantic Message */
        .romantic-message {
            text-align: center;
            font-size: 1.2em;
            line-height: 1.6;
            color: #4a4a4a;
            margin-bottom: 25px;
            font-family: 'Playfair Display', serif;
            font-style: italic;
            padding: 20px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.7);
            box-shadow: inset 0 0 20px rgba(255, 182, 193, 0.2);
        }
        
        @media (max-width: 480px) {
            .romantic-message {
                font-size: 1em;
                padding: 15px;
                margin-bottom: 20px;
            }
        }
        
        /* Memory Gallery */
        .memory-gallery {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .memory-item {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #c92a2a);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.2em;
            animation: floatMemory 3s infinite alternate;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border: 3px solid white;
            transition: all 0.3s ease;
        }
        
        @media (max-width: 768px) {
            .memory-item {
                width: 70px;
                height: 70px;
                font-size: 1.8em;
            }
        }
        
        @media (max-width: 480px) {
            .memory-item {
                width: 55px;
                height: 55px;
                font-size: 1.5em;
                border-width: 2px;
            }
        }
        
        @keyframes floatMemory {
            0% { transform: translateY(0); }
            100% { transform: translateY(-8px); }
        }
        
        /* Proposal Question */
        .proposal-question {
            font-family: 'Dancing Script', cursive;
            font-size: 2.8em;
            color: #590d22;
            text-align: center;
            margin: 25px 0;
            position: relative;
            text-shadow: 0 0 10px rgba(255, 77, 141, 0.2);
            word-break: break-word;
        }
        
        @media (max-width: 768px) {
            .proposal-question {
                font-size: 2.3em;
                margin: 20px 0;
            }
        }
        
        @media (max-width: 480px) {
            .proposal-question {
                font-size: 1.8em;
                margin: 15px 0;
            }
        }
        
        .proposal-question::before,
        .proposal-question::after {
            content: '‚ù§Ô∏è';
            font-size: 0.8em;
            margin: 0 10px;
            animation: sparkle 2s infinite;
        }
        
        @keyframes sparkle {
            0% { opacity: 0.5; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1.2); }
        }
        
        /* Buttons Container */
        .buttons-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            flex-wrap: wrap;
            position: relative;
            min-height: 100px;
        }
        
        @media (max-width: 768px) {
            .buttons-container {
                gap: 20px;
                flex-direction: column;
            }
        }
        
        /* Yes Button - Always Visible */
        .btn-yes {
            padding: 18px 50px;
            font-size: 1.8em;
            font-family: 'Dancing Script', cursive;
            background: linear-gradient(45deg, #ff4d6d, #c9184a);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(201, 24, 74, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
            animation: pulse 2s infinite;
            font-weight: bold;
            border: 2px solid white;
        }
        
        .btn-yes:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(201, 24, 74, 0.5);
        }
        
        .btn-yes:active {
            transform: scale(0.98);
        }
        
        @media (max-width: 768px) {
            .btn-yes {
                padding: 15px 40px;
                font-size: 1.6em;
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
        }
        
        @media (max-width: 480px) {
            .btn-yes {
                padding: 12px 30px;
                font-size: 1.5em;
            }
        }
        
        /* No Button - Always Visible */
        .btn-no-container {
            position: relative;
            display: inline-block;
        }
        
        .btn-no {
            padding: 15px 40px;
            font-size: 1.5em;
            font-family: 'Montserrat', sans-serif;
            background: white;
            color: #590d22;
            border: 2px solid #ff4d6d;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            position: relative;
            z-index: 10;
            width: 100%;
            justify-content: center;
        }
        
        .btn-no:hover {
            background: #ffe6e9;
            border-color: #c9184a;
            color: #c9184a;
        }
        
        .btn-no:active {
            transform: scale(0.98);
        }
        
        @media (max-width: 768px) {
            .btn-no {
                padding: 12px 30px;
                font-size: 1.3em;
                max-width: 280px;
                width: 100%;
            }
            
            .btn-no-container {
                width: 100%;
                max-width: 280px;
            }
        }
        
        @media (max-width: 480px) {
            .btn-no {
                padding: 12px 25px;
                font-size: 1.2em;
            }
        }
        
        /* Persuasive Messages Container */
        .persuasive-messages {
            width: 100%;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        .persuasion-item {
            background: rgba(255, 77, 109, 0.1);
            border: 2px solid #ff4d6d;
            border-radius: 50px;
            padding: 12px 25px;
            color: #590d22;
            font-size: 1.1em;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideIn 0.5s ease;
            width: auto;
            max-width: 90%;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 77, 109, 0.5);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
        
        @media (max-width: 768px) {
            .persuasion-item {
                padding: 10px 20px;
                font-size: 1em;
                width: 100%;
                max-width: 400px;
                justify-content: center;
            }
        }
        
        @media (max-width: 480px) {
            .persuasion-item {
                padding: 10px 15px;
                font-size: 0.95em;
            }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Celebration Section */
        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.8s ease;
            padding: 30px 20px;
            overflow-y: auto;
        }
        
        .hidden {
            display: none !important;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .celebration-content {
            max-width: 800px;
            width: 100%;
            text-align: center;
            animation: scaleIn 0.6s ease;
        }
        
        @keyframes scaleIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        .celebration h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            text-align: center;
            word-break: break-word;
        }
        
        @media (max-width: 768px) {
            .celebration h1 {
                font-size: 3em;
            }
        }
        
        @media (max-width: 480px) {
            .celebration h1 {
                font-size: 2.2em;
                margin-bottom: 20px;
            }
        }
        
        .ring-image {
            width: 200px;
            height: 200px;
            margin: 30px;
            animation: gentleSpin 15s infinite linear;
        }
        
        @media (max-width: 768px) {
            .ring-image {
                width: 150px;
                height: 150px;
                margin: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .ring-image {
                width: 120px;
                height: 120px;
                margin: 15px;
            }
        }
        
        @keyframes gentleSpin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
        
        .promise-text {
            font-size: 2.2em;
            color: white;
            font-family: 'Dancing Script', cursive;
            margin-top: 30px;
            animation: fadeInUp 1s;
        }
        
        @media (max-width: 768px) {
            .promise-text {
                font-size: 1.8em;
            }
        }
        
        @media (max-width: 480px) {
            .promise-text {
                font-size: 1.5em;
                margin-top: 20px;
            }
        }
        
        @keyframes fadeInUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        /* Falling Flowers */
        .falling-flowers {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }
        
        .flower {
            position: absolute;
            font-size: 24px;
            animation: flowerFall 10s linear infinite;
            user-select: none;
            pointer-events: none;
        }
        
        @keyframes flowerFall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Music Control */
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff4d6d, #c9184a);
            border: 2px solid white;
            color: white;
            font-size: 1.3em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .music-control:hover {
            transform: scale(1.1);
        }
        
        .music-control:active {
            transform: scale(0.95);
        }
        
        @media (max-width: 768px) {
            .music-control {
                width: 50px;
                height: 50px;
                font-size: 1.2em;
                bottom: 15px;
                right: 15px;
            }
        }
        
        /* Touch Device Optimization */
        @media (hover: none) and (pointer: coarse) {
            .btn-yes:hover,
            .btn-no:hover,
            .music-control:hover {
                transform: none;
            }
            
            .btn-yes:active,
            .btn-no:active,
            .music-control:active {
                transform: scale(0.95);
            }
        }
        
        /* Loading Animation */
        .loading-hearts {
            display: none;
            justify-content: center;
            gap: 5px;
            margin: 10px 0;
        }
        
        .loading-hearts i {
            color: #ff4d6d;
            animation: loadingPulse 1.5s infinite;
        }
        
        .loading-hearts i:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .loading-hearts i:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes loadingPulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.3); opacity: 1; }
        }
    </style>
</head>

                "üï∞Ô∏è Time stops when I'm with you... say yes to forever!",
                "üåà You color my world with happiness!",
                "üéµ You're the melody my heart sings...",
                "üíé You're more precious than any treasure!",
                "üåü You light up my life like nobody else!"
            ];
            
            let messageIndex = 0;
            let noClickCount = 0;
            
            // Yes button click
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const celebration = document.getElementById('celebration');
            const persuasiveContainer = document.getElementById('persuasiveContainer');
            const bgMusic = document.getElementById('bgMusic');
            const musicToggle = document.getElementById('musicToggle');
            const romanticMessage = document.getElementById('romanticMessage');
            
            let isMusicPlaying = false;
            
            // Yes button click handler
            yesBtn.addEventListener('click', function() {
                // Show celebration
                celebration.classList.remove('hidden');
                
                // Clear any persuasive messages
                persuasiveContainer.innerHTML = '';
                
                // Play celebration sound (if we had one)
                
                // Play music
                bgMusic.volume = 0.3;
                bgMusic.play().catch(e => console.log('Audio play failed:', e));
                isMusicPlaying = true;
                musicToggle.innerHTML = '<i class="fas fa-volume-up"></i>';
                
                // Create celebration hearts explosion
                for(let i = 0; i < 80; i++) {
                    setTimeout(() => {
                        const heart = document.createElement('div');
                        heart.classList.add('heart');
                        heart.innerHTML = '‚ù§Ô∏è';
                        heart.style.left = Math.random() * 100 + 'vw';
                        heart.style.top = Math.random() * 100 + 'vh';
                        heart.style.animation = 'float 3s forwards';
                        heart.style.fontSize = Math.random() * 40 + 20 + 'px';
                        heart.style.color = '#ff4d6d';
                        heart.style.position = 'fixed';
                        document.body.appendChild(heart);
                        
                        setTimeout(() => heart.remove(), 3000);
                    }, i * 15);
                }
                
                // Scroll to top smoothly
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
            
            // No button click handler
            noBtn.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Increment click counter
                noClickCount++;
                
                // Show loading hearts
                document.getElementById('loadingHearts').style.display = 'flex';
                
                // Change no button text
                noBtn.innerHTML = '<i class="fas fa-heart-broken"></i> Still Thinking?';
                
                // Add persuasive message
                setTimeout(() => {
                    document.getElementById('loadingHearts').style.display = 'none';
                    
                    // Create new persuasion message
                    const messageDiv = document.createElement('div');
                    messageDiv.classList.add('persuasion-item');
                    
                    // Get random message
                    let message;
                    if (noClickCount <= 3) {
                        message = persuasiveMessages[Math.floor(Math.random() * persuasiveMessages.length)];
                    } else if (noClickCount <= 6) {
                        message = ["üò≠ You're breaking my heart!", 
                                  "üíî I'll keep asking until you say yes!", 
                                  "üéÅ I'll give you the world if you say yes!"][Math.floor(Math.random() * 3)];
                    } else {
                        message = ["ü•∫ PLEASEEE say YES!", 
                                  "üíï I'll never give up on you!", 
                                  "‚ú® You're worth the wait!"][Math.floor(Math.random() * 3)];
                    }
                    
                    messageDiv.innerHTML = `
                        <i class="fas fa-heart" style="color: #ff4d6d;"></i>
                        ${message}
                        <i class="fas fa-heart" style="color: #ff4d6d;"></i>
                    `;
                    
                    persuasiveContainer.appendChild(messageDiv);
                    
                    // Change romantic message
                    romanticMessage.innerHTML = `
                        <i class="fas fa-quote-left" style="color: #ff4d6d;"></i>
                        ${noClickCount === 1 ? 'Take your time love... my heart is patient ‚ù§Ô∏è' : 
                          noClickCount === 2 ? 'Every "not ready" brings us closer to "yes" üíï' : 
                          noClickCount === 3 ? 'I believe in us... we are meant to be together ‚ú®' :
                          'My love for you grows stronger with every passing moment üåπ'}
                        <i class="fas fa-quote-right" style="color: #ff4d6d;"></i>
                    `;
                    
                    // Auto scroll to show new message on mobile
                    if (window.innerWidth <= 768) {
                        messageDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                    
                    // Limit number of messages shown (keep last 5)
                    if (persuasiveContainer.children.length > 5) {
                        persuasiveContainer.removeChild(persuasiveContainer.children[0]);
                    }
                    
                    // Reset no button text after 2 seconds
                    setTimeout(() => {
                        noBtn.innerHTML = '<i class="fas fa-heart-broken"></i> Not Ready';
                    }, 2000);
                    
                }, 600);
            });
            
            // Music toggle
            musicToggle.addEventListener('click', function() {
                if (isMusicPlaying) {
                    bgMusic.pause();
                    this.innerHTML = '<i class="fas fa-music"></i>';
                } else {
                    bgMusic.play().catch(e => console.log('Audio play failed:', e));
                    this.innerHTML = '<i class="fas fa-volume-up"></i>';
                }
                isMusicPlaying = !isMusicPlaying;
            });
            
            // Back to main button in celebration
            const backToTopBtn = document.getElementById('backToTopBtn');
            if (backToTopBtn) {
                backToTopBtn.addEventListener('click', function() {
                    celebration.classList.add('hidden');
                    // Reset no button state
                    noBtn.innerHTML = '<i class="fas fa-heart-broken"></i> Not Ready';
                    persuasiveContainer.innerHTML = '';
                    noClickCount = 0;
                    romanticMessage.innerHTML = `
                        <i class="fas fa-quote-left" style="color: #ff4d6d;"></i>
                        You are the reason I believe in forever. Every moment with you is a treasure I'll cherish forever.
                        <i class="fas fa-quote-right" style="color: #ff4d6d;"></i>
                    `;
                });
            }
            
            // Try to autoplay music (browsers may block)
            bgMusic.volume = 0.2;
            
            // Handle touch devices - prevent zoom on double tap
            document.addEventListener('touchstart', (e) => {
                if (e.touches.length > 1) {
                    e.preventDefault();
                }
            }, { passive: false });
            
            // Prevent pull-to-refresh on mobile
            document.body.style.overscrollBehavior = 'none';
            
            // Rotating quotes
            const quotes = [
                "You are my today and all of my tomorrows.",
                "In your smile, I see something more beautiful than the stars.",
                "Every love story is beautiful, but ours is my favorite.",
                "You are the reason I believe in forever.",
                "I never knew what love was until I met you.",
                "You make my heart smile.",
                "I fell in love with you, and I keep falling every day."
            ];
            
            let quoteIndex = 0;
            setInterval(() => {
                if (!celebration.classList.contains('hidden')) return;
                
                romanticMessage.innerHTML = `
                    <i class="fas fa-quote-left" style="color: #ff4d6d;"></i>
                    ${quotes[quoteIndex]}
                    <i class="fas fa-quote-right" style="color: #ff4d6d;"></i>
                `;
                quoteIndex = (quoteIndex + 1) % quotes.length;
            }, 6000);
            
            // Fix for mobile viewport height
            function setViewportHeight() {
                let vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
            }
            
            setViewportHeight();
            window.addEventListener('resize', setViewportHeight);
        });
    </script>
